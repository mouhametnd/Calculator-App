<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./design/m.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container" data-themeActive="1">
      <section class="sect sect--1">
        <h1 class="sect--1__calc">calc</h1>
        <div class="sect--1__cont-right">
          <span class="sect--1__span sect--1__span--theme">Theme</span>
          <div class="sect--1__cont-themes">
            <span class="sect--1__span" id="theme-1">1</span>
            <span class="sect--1__span" id="theme-2">2</span>
            <span class="sect--1__span" id="theme-3">3</span>

            <div class="sect--1__cont-toggle">
              <input type="range" min="1" value="1"  max="3" class="sect--1__input" id="input" />
            </div>
          </div>
        </div>
      </section>

      <section class="sect sect--2">
        <span class="sect--2__operation"></span>
        <span class="sect--2__result">0</span>
      </section>

      <section class="sect sect--3">
        <span class="sect--3__span" data-value="7">7</span>
        <span class="sect--3__span" data-value="8">8</span>
        <span class="sect--3__span" data-value="9">9</span>
        <span class="sect--3__span sect--3__text sect--3__del" data-value="del">Del</span>
        <span class="sect--3__span" data-value="4">4</span>
        <span class="sect--3__span" data-value="5">5</span>
        <span class="sect--3__span" data-value="6">6</span>
        <span class="sect--3__span" data-value="+">+</span>
        <span class="sect--3__span" data-value="1">1</span>
        <span class="sect--3__span" data-value="2">2</span>
        <span class="sect--3__span" data-value="3">3</span>
        <span class="sect--3__span" data-value="-">-</span>
        <span class="sect--3__span" data-value=".">.</span>
        <span class="sect--3__span" data-value="0">0</span>
        <span class="sect--3__span" data-value="/">/</span>
        <span class="sect--3__span" data-value="*">x</span>
        <span class="sect--3__span sect--3__text sect--3__span2 sect--3__reset" data-value="reset">Reset</span>
        <span class="sect--3__span sect--3__span2 sect--3__equal" data-value="=">=</span>
      </section>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
